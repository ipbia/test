<body>

<script>
function fyjs(){
	var sl = $('.sl').val();
		var data = {
				sl:sl,
				token:"{pigcms:$token}",
				id:"{pigcms:$id}"
		}
		$.get('./index.php?g=User&m=Lapiao&a=listall&act=update', data, function(response){
			if (response.error_code == false) {
				artDialog.open.origin.location.href = "{pigcms::U('Lapiao/listall',array('token'=>$_GET['token'],'id'=>$_GET['tid']))}";
				setTimeout("art.dialog.close()", 100 );
			} else {
				alert('修改失败');
			}
			
		}, 'json');
}
</script>


<div id="jfczarea">
	<table>
			<tr>
			<td style="line-height: 30px;" valign="top">修改票数：</td>
			<td colspan="2"><input type="text" class="sl" style="width: 50px;"></td>
			<td valign="top" align="right" style="width: 100px;">
			<button onclick="fyjs()" class="btn">确定</button>
			</td>
		</tr>
	</table>
</div>
