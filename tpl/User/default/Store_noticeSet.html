<include file="Public:head" />
<script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
  <div class="content"> 
   <div class="cLineB"> 
    <h4>商城公告设置</h4> 
    <a href="{pigcms::U('Store/notice',array('token'=>$token))}" class="right  btnGreen" style="margin-top:-27px">返回</a> 
   </div> 
   <form class="form" method="post" action="" enctype="multipart/form-data"> 
    <input type="hidden" name="id" value="{pigcms:$set.id}" /> 
     
    <div class="msgWrap bgfc"> 
     <table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%"> 
      <tbody> 
       <tr> 
        <th><span class="red">*</span>名称：</th> 
        <td><input type="text" name="title" value="{pigcms:$set.title}" class="px" style="width:400px;" /></td> 
       </tr> 
       <tr> 
        <th>公告内容：</th> 
        <td><textarea name="content" class="px" style="width:400px;height:80px;">{pigcms:$set.content}</textarea></td> 
       </tr>
       <tr> 
        <th>链接地址：</th> 
        <td><input type="text" name="url" value="{pigcms:$set.url}" id="pic" class="px" style="width:400px;" />  </td> 
       </tr>
       <tr>         
       <th>&nbsp;</th>
       <td>
       <button type="submit" name="button" class="btnGreen">保存</button> &nbsp; <a href="{pigcms::U('Store/notice',array('token' => $token))}" class="btnGray vm">取消</a></td> 
       </tr> 
      </tbody> 
     </table> 
     </div>
   </form> 
  </div> 
  <include file="Public:footer" />
